<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escáner de Inventario - Paso 1</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f0f0f0;
        }
        #video {
            width: 100%;
            max-width: 640px;
            border: 2px solid #333;
        }
        #output {
            margin: 20px 0;
            font-size: 18px;
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Escáner de Inventario - Paso 1</h1>
    <video id="video" autoplay playsinline></video>
    <p id="output">Escanea un código de barras</p>
    <button onclick="startScanning()">Iniciar Escaneo</button>
    <button onclick="stopScanning()">Detener Escaneo</button>

    <script src="script.js"></script>
</body>
</html>
